<!DOCTYPE html>
<html>
<head>
    <title>Submit Grievance</title>
    <link rel="stylesheet" href="/static/css/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <div class="submit-container">
        <div class="submit-box">
            <h2>Submit a Grievance/Love letter 🥀</h2>
            <form method="POST">
                <input type="text" name="title" placeholder="Title" required>
                <textarea name="description" placeholder="What's bothering you?" required></textarea>
                
                <label for="mood">Mood:</label>
                <select name="mood">
                    <option>🤬</option>
                    <option>😡</option>
                    <option>😢</option>
                    <option>🍆</option>
                </select>

                <label for="priority">Severity:</label>
                <select name="priority">
                    <option>yourrrr smileeee</option>
                    <option>nescafe panneer tandoori sandwich</option>
                    <option>shopping</option>
                    <option>flowersss himuuudonnn</option>
                </select>

                <button type="submit" class="btn">Submit my pucchuuu💌</button>
            </form>
            <div style="text-align: center; margin-top: 20px;">
                <a href="/my_grievances" class="btn">View My Grievances</a>
            </div>
        </div>
    </div>
</body>
</html>
